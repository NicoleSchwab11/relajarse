        <section class="inicio">
            <div>
                <h1 id="tituloprincipal">Formulario de contacto</h1>

    <section>
            <form id="formulario"> 
                <input type="text" name="nombre" placeholder="Ingrese su Nombre" id="nombre">
                <input type="text" name="apellido" placeholder="Ingrese su Apellido" id="apellido">
                <input type="text" name="email" placeholder="Ingrese su Email" id="email">
                <label>Recomendaciones no obligatorias: <br>
                    <textarea name="comentarios" cols="30" rows="10"></textarea>
                </label>
                <input type="reset" value="Restablecer" name="reset" class="boton">
                <input type="submit" value="Enviar" class="boton">
                <p class="warning" id="warning"></p>
            </form>
    </section>
